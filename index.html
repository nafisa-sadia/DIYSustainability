<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIYSustainability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background-color: #525735;
            color: #E9F89B;
            line-height: 1.6;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #F9F39A;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .passage {
            display: none;
            animation: fadeIn 0.5s;
        }

        .passage.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .story-text {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-link {
            background-color: transparent;
            color: #B3FEC6;
            border: 2px solid #6b9bd1;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1em;
            border-radius: 4px;
        }

        .choice-link:hover {
            background-color: #B3FEC6;
            color: #1a1a1a;
        }

        .separator {
            margin: 10px 0;
            font-style: italic;
            color: #B3FEC6;
        }

        .back-button {
            margin-top: 20px;
            background-color: #444;
            color: #FAFE79;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #555;
        }

        .passage-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 25px;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DIYSustainability</h1>
        <div id="story-container"></div>
    </div>

    <script>
        const passages = {
            'login': {
                image: "dreamgarden.jpg",  // Paste your image URL here
                text: "You've attended a few in person workshops and created an account in the social media app (DIYSustainability) and following other gardeners share their progress and want a hydroponics garden in your own home too.",
                choices: [
                    { text: "Starting with completing purchase process for a small mini garden (Best for Beginners)", target: "small-garden" },
                    { separator: "OR" },
                    { text: "Go all in with for a 'one person' sized garden as buying one big one is better than buying another small one later (Best for experienced gardeners who are tech savvy)", target: "big-garden" },
                    { separator: "OR" },
                    { text: "Buy a second-hand starter kit from someone who's transitioned to a bigger size (Best for Budget & Beginner Users)", target: "secondhand-starter" },
                    { separator: "OR" },
                    { text: "Buy a 'one person' size hydroponics garden from someone who's transitioned to a family sized one (Best for Budget Users with some gardening experience)", target: "secondhand-big" }
                ]
            },
            'small-garden': {
                image: "pods1.jpg",  // Paste your image URL here
                text: "Starting a smaller starter garden means you have limited space for what you can grow. So should you opt for essentials like tomatoes or niche herbs that you do use once in a while?",
                choices: [
                    { text: "Opt for tomatoes", target: "tomatoes" },
                    { separator: "OR" },
                    { text: "Opt for herbs", target: "herbs" }
                ]
            },
            'big-garden': {
                image: "starterpods.jpg",  // Paste your image URL here
                text: "A big garden is more affordable in the long term but maintaining it can be difficult for a beginner but you are no beginner, you do know a lot about gardening, just not hydroponics.",
                choices: [
                    { text: "Start with filling the slots 3 at a time", target: "fill-slots" },
                    { separator: "AND/OR" },
                    { text: "Refer or ask in social media app of complementary plants and what combinations of plants and herbs have worked best for users with similar lifestyle (routines, work schedule, and free time as You).", target: "social-media-advice" }
                ]
            },
            'tomatoes': {
                image: "seedlings.jpg",  // Paste your image URL here
                text: "Tomatoes are low maintenance, and since you are only growing one type of plant, you do not need to pay much attention on whether the plants are complementary or not. Moreover, you can opt for cherry tomatoes which are smaller and thus the yield will me much more than regular sized tomatoes which are heavier and if one is damaged, its same as 4 cherry tomatoes.\n\nThis is to gain some experience. After a while you can upgrade to a bigger garden and sell your beginner hydroponics system or use it to grow herbs.",
                choices: [
                    { text: "After you know the ropes around maintaining a hydroponic garden and want to continue your self sustaining journey, then go all in with for a 'one person' sized garden as buying one big one is better than buying another small one later", target: "big-garden" },
                    { separator: "Then you can" },
                    { text: "Share your progress on social media to share your plant's progress, feel proud and confident", target: "social-media-share" }
                ]
            },
            'herbs': {
                image: "outergarden.jpg",  // Paste your image URL here
                text: "Herbs cost way more in stores and also the quality is not good sometimes. Although you use herbs like rosemary, thyme, etc once a while; when you do need it, its not readily available or the cost is just not worth it.\n\nMoreover, you can sell your herbs as collections or dry it using your air fryer and save it for later/ grind it to make seasonings.",
                choices: [
                    { text: "Share your progress on social media", target: "social-media-share" }
                ]
            },
            'fill-slots': {
                image: "hydropg1.jpg",  // Paste your image URL here
                text: "You can start with the easiest plants like tomatoes and herbs.\n\nAfter a while, you can start experimenting with plants that take longer to grow and are more sensitive to damage for just seeds not sprouting.\n\nYou should also make sure to share your progress and get community support.",
                choices: [
                    { text: "Opt for tomatoes", target: "tomatoes" },
                    { separator: "and" },
                    { text: "Opt for herbs", target: "herbs" },
                    { separator: "Also" },
                    { text: "Refer or ask in the social media section of the DIYSustainability app to ask about complementary plants and what combinations of plants and herbs have worked best for users with similar lifestyle (routines, work schedule, and free time as You).", target: "social-media-advice" },
                    { text: "Share your progress on DIYSustainability social media ", target: "social-media-share" }
                ]
            },
            'social-media-advice': {
                image: "female.jpg",  // Paste your image URL here
                text: "People with more experience can help you get started and help you throughout your journey.",
                choices: []
            },
            'social-media-share': {
                image: "socialmedia.jpg",  // Paste your image URL here
                text: "Sharing on the social media feature of the app will help anyone determine how their garden is doing.\n\nOne, you can use people's ratings to know about the state of your plant and get yourself involved in a supporting community with shared interests and may even end up finding new online friends, some of which may be even closer to home.\n\nTwo, you do not need to invest in sensors which are more technically difficult to start, work with, maintain and repair.",
                choices: []
            },
            'secondhand-starter': {
                image: "secondhand.jpg",  // Paste your image URL here
                text: "Buying a starter sized system second hand is a better option because not only is it cheaper but it also affords you the time and extra money to let you decide if you are ready for the commitment or if you are not only ready but also well-equipped to go all in with a bigger garden.",
                choices: [
                    { text: "After you are comfortable with using our product and want to continue/ size up, then go all in with for a 'one person' sized garden as buying one big one is better than buying another small one later", target: "big-garden" }
                ]
            },
            'secondhand-big': {
                image: "sechandbig.jpg",  // Paste your image URL here
                text: "Buying a 'one person' size second hand may be even cheaper than buying a small mini garden directly from DIYSustainability. This allows you to spend more money on ready made plants rather than starting from seeds.\n\nYou can be way ahead on your journey.",
                choices: [
                    { text: "Share your progress on social media", target: "social-media-share" }
                ]
            }
        };

        let currentPassage = 'login';
        let history = [];

        function renderPassage(passageId) {
            const passage = passages[passageId];
            const container = document.getElementById('story-container');
            
            let html = `<div class="passage active">`;
            
            // Add image if it exists
            if (passage.image && passage.image.trim() !== "") {
                html += `<img src="${passage.image}" alt="Story illustration" class="passage-image">`;
            }
            
            html += `<div class="story-text">${passage.text.replace(/\n/g, '<br><br>')}</div>`;
            
            if (passage.choices.length > 0) {
                html += `<div class="choices">`;
                passage.choices.forEach(choice => {
                    if (choice.separator) {
                        html += `<div class="separator">${choice.separator}</div>`;
                    } else {
                        html += `<button class="choice-link" onclick="navigate('${choice.target}')">${choice.text}</button>`;
                    }
                });
                html += `</div>`;
            }
            
            if (history.length > 0) {
                html += `<button class="back-button" onclick="goBack()">‚Üê Go Back</button>`;
            }
            
            html += `</div>`;
            container.innerHTML = html;
            window.scrollTo(0, 0);
        }

        function navigate(target) {
            history.push(currentPassage);
            currentPassage = target;
            renderPassage(currentPassage);
        }

        function goBack() {
            if (history.length > 0) {
                currentPassage = history.pop();
                renderPassage(currentPassage);
            }
        }

        // Start the story
        renderPassage(currentPassage);
    </script>
</body>
</html>
